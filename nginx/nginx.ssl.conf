upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:8000;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/s;

# ===== HTTP → HTTPS 리다이렉트 =====
server {
    listen 80;
    server_name _;

    # Let's Encrypt 인증서 갱신용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check (내부용)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }

    # 나머지 모든 HTTP 요청 → HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===== HTTPS 메인 서버 =====
server {
    listen 443 ssl http2;
    server_name _;  # 실제 도메인으로 변경 (예: certi-hub.kr)

    # ===== SSL 인증서 (Let's Encrypt) =====
    ssl_certificate     /etc/letsencrypt/live/yourdomain.kr/fullchain.pem;   # 도메인 변경 필요
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.kr/privkey.pem;     # 도메인 변경 필요

    # ===== SSL 보안 설정 =====
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===== Security headers =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

    # ===== Gzip compression =====
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;

    # ===== API requests → Backend (FastAPI) =====
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;
    }

    # OpenAPI docs (프로덕션에서는 비활성화 권장)
    # location /docs {
    #     proxy_pass http://backend;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # location /openapi.json {
    #     proxy_pass http://backend;
    #     proxy_set_header Host $host;
    # }

    # ===== Frontend (Next.js) =====
    location / {
        limit_req zone=general burst=40 nodelay;

        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (HMR 등)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===== Static files caching =====
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ===== Favicon / robots =====
    location = /favicon.ico {
        proxy_pass http://frontend;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://frontend;
        access_log off;
        log_not_found off;
    }
}
