# =====================================================
# Certi-Hub Docker Compose
# guide.md 2절 시스템 아키텍처 기반 컨테이너 구성
# =====================================================

services:
  # ===== PostgreSQL 데이터베이스 =====
  db:
    image: postgres:16-alpine
    container_name: certihub-db
    environment:
      POSTGRES_DB: certihub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===== FastAPI 백엔드 =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: certihub-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/certihub
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@db:5432/certihub
      FRONTEND_URL: http://localhost:3000
      DEBUG: "true"
      CACHE_DIR: /app/cache
      DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY:-}  # 공공데이터포털 API 키 (선택)
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - crawler_cache:/app/cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ===== Next.js 프론트엔드 =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: certihub-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  crawler_cache:
