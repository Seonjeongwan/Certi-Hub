# =====================================================
# Certi-Hub Docker Compose
# guide.md 2절 시스템 아키텍처 기반 컨테이너 구성
#
# 사용법:
#   docker compose up -d          # 전체 서비스 시작
#   docker compose up -d --build  # 이미지 재빌드 + 시작
#   docker compose logs -f        # 로그 확인
#   docker compose down           # 서비스 중지
#   docker compose down -v        # 서비스 중지 + 볼륨 삭제
#
# 크롤러 수동 실행:
#   docker compose exec backend python -m crawlers.run_crawlers
# =====================================================

services:
  # ===== PostgreSQL 데이터베이스 =====
  db:
    image: postgres:16-alpine
    container_name: certihub-db
    environment:
      POSTGRES_DB: certihub
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===== FastAPI 백엔드 =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: certihub-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/certihub
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/certihub
      FRONTEND_URL: http://localhost:3000
      FRONTEND_SEED_PATH: /frontend-lib/seed-events.ts
      DEBUG: ${DEBUG:-false}
      CACHE_DIR: /app/cache
      DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./cache:/app/cache              # 호스트 디렉토리 사용 (권한 문제 방지)
      - ./frontend/lib:/frontend-lib    # seed-events.ts 동기화용
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped

  # ===== Next.js 프론트엔드 =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: certihub-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      API_URL_INTERNAL: http://backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
