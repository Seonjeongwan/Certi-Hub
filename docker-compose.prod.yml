# =====================================================
# Certi-Hub Production Docker Compose
# 프로덕션 환경 배포용 (Nginx + 멀티스테이지 빌드)
#
# 사용법:
#   docker compose -f docker-compose.prod.yml up -d --build
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
# =====================================================

services:
  # ===== Nginx 리버스 프록시 =====
  nginx:
    image: nginx:1.25-alpine
    container_name: certihub-nginx
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===== PostgreSQL 데이터베이스 =====
  db:
    image: postgres:16-alpine
    container_name: certihub-db
    environment:
      POSTGRES_DB: certihub
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD 필수 설정}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # 프로덕션에서는 DB 포트 외부 노출하지 않음

  # ===== FastAPI 백엔드 (프로덕션 빌드) =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: certihub-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/certihub
      DATABASE_URL_SYNC: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/certihub
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      FRONTEND_SEED_PATH: /frontend-lib/seed-events.ts
      DEBUG: "false"
      CACHE_DIR: /app/cache
      DATA_GO_KR_API_KEY: ${DATA_GO_KR_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - crawler_cache:/app/cache
      - ./frontend/lib:/frontend-lib
    restart: unless-stopped

  # ===== Next.js 프론트엔드 (프로덕션 빌드) =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
    container_name: certihub-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost}
      API_URL_INTERNAL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  crawler_cache:
